<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Aura Secure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <nav class="navbar py-3 bg-white shadow-sm mb-5">
        <div class="container">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
                <div class="logo-box me-2"><i class="bi bi-shield-lock-fill"></i></div>
                <span class="brand-dark">AURA</span><span class="brand-light">SECURE</span>
            </a>
            <a href="index.html" class="text-decoration-none text-dark fw-bold small">BACK TO OVERVIEW</a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-0 shadow-lg p-4 rounded-4">
                    <h2 class="fw-bold brand-dark mb-4">Request a Consultation</h2>
                    <form>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">NAME</label>
                            <input type="text" class="form-control rounded-pill px-3" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">EMAIL</label>
                            <input type="email" class="form-control rounded-pill px-3" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">SQUARE FOOTAGE OF HOME</label>
                            <input type="number" class="form-control rounded-pill px-3">
                        </div>
                        <button type="submit" class="btn btn-aura-gradient text-white w-100 rounded-pill py-2 mt-3">SECURE MY HOME</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
